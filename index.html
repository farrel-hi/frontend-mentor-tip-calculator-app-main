<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>
      S P L I<br>
      T T E R
    </div>
    <div class="main-container">
      <section class="variable-corner">
        <p class="category">Bill</p>
        <input type="text" placeholder="0">

        <p class="category">Select Tip %</p>
        <div class="tip-container">
          <div class="tip-item">5%</div>
          <div class="tip-item">10%</div>
          <div class="tip-item">15%</div>
          <div class="tip-item">25%</div>
          <div class="tip-item">50%</div>
          <div class="tip-item"><input type="text" placeholder="Custom"></div>
        </div>
        
      
        <p class="category">Number of People</p>
        <input type="text" placeholder="0">

      </section>
      <section class="result-corner">
        Tip Amount
        / person
      
        Total
        / person
      
        Reset
      </section>
    </div>

   
  
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
