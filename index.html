<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="title-container">
      S P L I<br>
      T T E R
    </div>
    <div class="main-container">
      <section class="variable-corner">
        <p class="category">Bill</p>
        <i class="dollar-icon"></i>
        <input class="user-input" type="text" placeholder="0">

        <p class="category">Select Tip %</p>
        <div class="tip-container">
          <button class="tip-item">5%</button>
          <button class="tip-item">10%</button>
          <button class="tip-item">15%</button>
          <button class="tip-item">25%</button>
          <button class="tip-item">50%</button>
          <div class="tip-item"><input class="user-input" type="text" placeholder="Custom"></div>
        </div>
        
      
        <p class="category">Number of People</p>
        <input class="user-input" type="text" placeholder="0">

      </section>
      <section class="result-corner">
        <div class="content-container">
          <div class="main-category-container first-category">
            <aside class="category-container">
              <p class="category">Tip Amount</p>
              <p class="person">/ person</p>
            </aside>
            <aside class="category-result">
              <p class="result" id="tip-amount">$0.0</p>
            </aside>
          </div>
  
          <div class="main-category-container second-category">
            <aside class="category-container">
              <p class="category">Total</p>
              <p class="person">/ person</p>
            </aside>
            <aside class="category-result">
              <p class="result" id="total">$0.0</p>
            </aside>
          </div>
        </div>
        

        <button type="button" id="reset">RESET</button>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
